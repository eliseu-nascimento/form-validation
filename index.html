<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <form action="/" method="GET" class="form">
            <h1 class="title">Validação de formulário</h1>

            <abbr class="name-error-message">
                <input type="text" placeholder="nome" class="input name">
            </abbr>

            <abbr class="email-error-message">
                <input type="text" placeholder="Email" class="input email">
            </abbr>
    
            <abbr class="password-error-message">
                <input type="password" placeholder="Senha" class="input password">
            </abbr>

            <abbr class="repeat-password-error-message">
                <input type="password" placeholder="repetir senha" class="input repeat-password">
            </abbr>
       
            <button class="button">enviar</button>
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
